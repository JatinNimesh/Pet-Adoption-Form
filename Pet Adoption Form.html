<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Form</title>
</head>
<body>
    <!--Header Section-->
    <header>
        <h1>Pet Adoption Form</h1>
        <img src="./Two cute dog" alt="two puppy" width="250" height="180">
        <fieldset> 
              <legend>Personal Information</legend>
              <label for="full_name">Full Name:</label>
              <input type="text" name="full_name" id="full_name" required> <br>  <br>
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" required> <br> <br>
              <label for="phone">Phone:</label>
              <input type="text" name="phone" id="phone" required>
        </fieldset> <br> 
        <!--Main section-->
        <main>
            <fieldset>
            <legend>Pet Prefernce</legend>
            <label for="">Type of Pet:</label>
            <select name="" id="">
                <option value="select_one">Select One</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="others">Others</option>
            </select> <br> <br> 
            <label for="age_range">Age Range:</label> <br>
            <input type="radio" name="young" id="age_range"> 
            <label for="age_range">Young</label><br>
             <input type="radio" name="young" id="age_range">
            <label for="age_range">Adult</label> <br>
             <input type="radio" name="young" id="age_range"> 
            <label for="age_range">Senior</label> <br>

            <label for="adapt">Why do you want to adapt a pet?</label> <br> <br>
             <textarea name="adapt" id="adapt"></textarea>

        </fieldset>
        </main>
         <br>
        <button>Submit Application</button>
        <h1>Watch Cute Puppy Video</h1>
        <video src="./3144446-hd_1920_1080_25fps.mp4"  type="video" width="320" height="240" controls>
        </video>
      
    </header>
</body>
</html>
